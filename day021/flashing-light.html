<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flashlight</title>
  <style type="text/css">
  	#holder{
  width: 100px;
  background-color: black;
}

#yellow{
  width: 100px;
  height: 100px;
  background-color: yellow;
  border-radius: 50%;
}
  </style>
</head>
  <h1>Flashlight</h1>
<body>
<div id="holder">
  <div id="yellow"></div>
</div>
<script type="text/javascript">
	//Flashlight - setTimeout & setInterval
var flashlight = function(){
  var yellow = document.getElementById("yellow");
  yellow.style.opacity = 0.3;
  setTimeout(function(){
    yellow.style.opacity = 1;
  }, 2000);
}

setInterval(flashlight, 3000);

</script>
</body>
</html>
