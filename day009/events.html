<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
  	#box1{
		  width: 200px;
		  height: 200px;
		  background-color: red;
		  color: white;
		}

		#box2{
		  width: 200px;
		  height: 200px;
		  background-color: gold;
		  border-radius: 50%;
		}

		@keyframes rota{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
  </style>
</head>
<body>
<div id="box1"></div>
  
  <div id="box2"></div>

  <script type="text/javascript">
  	var box1 = document.getElementById('box1');
		box1.onmouseover = function(){
		  box1.innerHTML = "Don't hover over me, you creep!!!";
		}

		box1.onclick = function(){
		  box1.style.background = "linear-gradient(green, yellow)";
		  document.body.style.backgroundColor = "khaki";
		}

		var box2 = document.getElementById('box2');

		box2.onmouseover = function(){
		 box2.style.border = "5px solid black";
		 box2.style.transform = "rotate(45deg)";
		}

		box2.onclick = function(){
			box2.style.position = "relative";
			box2.style.left = "500px";
			box2.style.animation = "rota 2s infinite linear";
			box2.style.backgroundColor = "skyblue";
			box2.style.borderRadius = "20px";
		}

callme();


function callme(){
  console.log("hello there!");
}

var callme2 = function (){
  console.log("hello there2!");
}

callme2();
  </script>
</body>
</html>
